<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/style.css" media="screen">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">

    <h1>Calculadora</h1>

    <table>
        <tr>
            <td><input type="button" id="limparTela" class = "button" value="C" /></td>      

            <td >
                <input type="text" id="tela"  readonly="readonly" />
            </td>
    </tr>
    </table>
    <table id="tabela2">
        
        <tr class = button>
            <td><input type="button" id="num7" class = "button" value="7" /></td>
            <td><input type="button" id="num8" class = "button" value="8" /></td>
            <td><input type="button" id="num9" class = "button" value="9" /></td>
            <td><input type="button" id="soma" class = "button" value="+" /></td>
        </tr>
        <tr class = button>
            <td><input type="button" id="num4" class = "button" value="4" /></td>
            <td><input type="button" id="num5" class = "button" value="5" /></td>
            <td><input type="button" id="num6" class = "button" value="6" /></td>
            <td><input type="button" id="subtracao" class = "button" value="-" /></td>
        </tr>
        <tr class = button>
            <td><input type="button" id="num1" class = "button" value="1" /></td>
            <td><input type="button" id="num2" class = "button"value="2" /></td>
            <td><input type="button" id="num3" class = "button" value="3" /></td>
            <td><input type="button" id="multiplicacao" class = "button" value="*" /></td>
        </tr>
        <tr class = button>
            <td><input type="button" id="num0" class = "button" value="0" /></td>
            <td><input type="button" id="ponto" class = "button" value="." /></td>
            <td><input type="button" id="resultado" class = "button" value="=" /></td>
            <td><input type="button" id="divisao" class = "button" value="/" /></td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="../javascript/calculadora.js"></script>

</body>
</html>
